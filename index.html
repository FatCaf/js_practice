<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Practice</title>
  </head>
  <body>
    <section class="task__one">
      <div class="black__square" id="black__square"></div>
      <div class="black__square" id="black__square"></div>
      <div class="black__square" id="black__square"></div>
      <div class="black__square" id="black__square"></div>
      <div class="black__square" id="black__square"></div>
      <div class="actions">
        <button
          class="action__button"
          onclick="document.getElementById('black__square').style.display='none'"
        >
          Display None
        </button>
        <button class="action__button" id="delete">Delete</button>
        <button class="action__button" id="hidden">Hide</button>
        <button class="action__button" id="reveal">Reveal</button>
        <div class="green__square" id="green__square"></div>
        <input
          type="text"
          id="text"
          onfocus="document.getElementById('green__square').style.display='block'"
          oninput="document.getElementById('green__square').style.display='none'"
        />
        <button class="action__button" id="submit" type="submit">Submit</button>
      </div>
      <div class="yellow__square" id="yellow__square"></div>
      <div class="red__square" id="red__square"></div>
      <button
        class="action__button"
        id="hover"
        onmouseenter="document.getElementById('red__square').style.display='block'"
        onmouseleave="document.getElementById('red__square').style.display='none'"
      >
        Hover on me
      </button>
      <textarea id="image__input"> </textarea>
      <button class="action__button" id="get__image">Get Image</button>
      <div class="mouse__coordinates">
        <p class="mouseX">Mouse X: <span id="mouseX">0</span></p>
        <p class="mouseY">Mouse Y: <span id="mouseY">0</span></p>
      </div>
      <div class="user__language">
        <div id="userLanguage">
          User's Language: <span id="language"></span>
        </div>
      </div>
      <div class="user__geo">
        <p>Your Latitude: <span id="latitude"></span></p>
        <p>Your Longitude: <span id="longitude"></span></p>
      </div>
      <div class="edit__block">
        <div class="you__can__edit__me one">
          <p
            contenteditable="true"
            id="p1"
            onload="p1.innerHTML = localStorage.getItem('p1')"
          >
            You can edit me
          </p>
        </div>
        <div class="you__can__edit__me two">
          <p contenteditable="true" id="p2">You can edit me</p>
        </div>
        <div class="you__can__edit__me three">
          <p contenteditable="true" id="p3">You can edit me</p>
        </div>
      </div>
      <div class="outer__block" id="outer">
        <div class="inner__block" id="inner"></div>
      </div>
      <button class="action__button" id="blur">Blur Display</button>
      <form class="my__form">
        <input type="submit" value="GO" />
      </form>
      <div class="file__loader">
        <h1>File Loader</h1>
        <input type="file" id="file" />
        <!-- <button class="btn">Open</button> -->
        <!-- <button class="btn primary">Download</button> -->
      </div>
    </section>
    <div class="blur__square" id="blur__square"></div>
    <button class="action__button" id="to__top">Go Up</button>
    <script src="script.js"></script>
  </body>
</html>
